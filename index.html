<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./script.js" defer></script>
</head>

<body>

  <main>
    <section class="right">
      <img src="./images/logo.svg" alt="company logo" class="logo_img logo_right">
      <picture class="hero">
        <source srcset="./images/hero-desktop.jpg" media="(min-width:1000px)">
        <img src="./images/hero-mobile.jpg" alt="a young woman in an orange shirt">
      </picture>
    </section>
    <section class="left">
      <img src="./images/logo.svg" alt="company logo" class="logo_img logo_left">
      <h2>We're</h2>
      <h1>coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input_container">
        <form>
          <div class="email_input" id="input_parent">
            <input type="text" placeholder="Email Address" id="email">
            <button id="btn">
              <img src="./images/icon-arrow.svg">
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
